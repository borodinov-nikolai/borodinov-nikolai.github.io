<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tehno-Market</title>
</head>

<body>
    <header class="header">
        <div class="header__up">

            <div class="container">
                <div class="header__up-inner">
                    <div class="header__up-logo">
                        <div class="header__up-logo-img-holder">
                            <img src="images/pngegg.png" width="26px" height="30px" alt="" class="header__up-logo-img">
                        </div>
                        <p class="header__up-logo-text">Техно-Маркет</p>
                    </div>
                    <div class="header__up-menu">
                        <a href="" class="header__up-menu-item header__up-menu-catalog">Каталог</a>
                        <a href="" class="header__up-menu-item header__up-menu-aboutUs">О нас</a>
                        <a href="" class="header__up-menu-item header__up-menu-garanty">Гарантия</a>
                        <a href="" class="header__up-menu-item header__up-menu-contavts">Контакты</a>
                    </div>
                    <div class="header__up-number">
                        <img src="images/call.svg" height="25px" width="25px" alt="" class="header__up-number-img">
                        <div class="header__up-number-text">+79615254780</div>
                    </div>
                    <div class="header__up-menu-cart">
                        <img src="images/shopping_cart.svg" width="39px" height="39px" alt="" class="header__up-menu-cart-img">
                    </div>
                </div>
            </div>

        </div>
       

        <div class="header__down">
            <div class="container">
                <ul class="header__down-menu">
                    <li class="header__down-menu-phones">Сматрфоны</li>
                    <li class="header__down-menu-tabs">Планшеты</li>
                    <li class="header__down-menu-noutbooks">Ноутбуки</li>
                    <li class="header__down-menu-tvs">Телевизоры</li>
                    <li class="header__down-menu-consoles">Игровые консоли</li>
                </ul>
            </div>
        </div>

    </header>

    <section class="slider">
        <h2 class="slider__title">Новинки!</h1>
        <div class="slider__body">
     
            <img src="images/arrow_circle_left.svg" alt="" class="slider__arrow-left">
    
            <img src="images/d562cdd6-1085-4d45-a86d-8f4a3cc8db72_large.png" alt="" class="slider__img">
            
            <img src="images/arrow_circle_right.svg" alt="" class="slider__arrow-right">

            <div class="slider__radio">
                <input type="radio" name="slider__radio-btn" class="slider__radio-btn">
                <input type="radio" name="slider__radio-btn" class="slider__radio-btn">
                <input type="radio" name="slider__radio-btn" class="slider__radio-btn">
                <input type="radio" name="slider__radio-btn" class="slider__radio-btn">
            </div>
     
        </div>
         
         
        
    </section>

    <section class="hits">
        <div class="container">
            <h2 class="hits__title">Хиты продаж!</h2>
            <div class="hits__grid">
                <img src="images\xiaomi-book-pro-14-2022-1.jpg" alt="" class="hits__img hits__img1">
                <img src="images\756570375745373.jpg" alt="" class="hits__img hits__img2">
                <img src="images\csm_teaser_87a40a99d2.jpg" alt="" class="hits__img hits__img3">
                <img src="images\smartfon-poco-f4-1.jpg" alt="" class="hits__img hits__img4">
                <img src="images\cosollelele.jpg" alt="" class="hits__img hits__img5">
                <img src="images\ipad-pro-m1-2021-cnet-2021-037.jpg" alt="" class="hits__img hits__img6">
            </div>
        </div>
    </section>


</body>

</html>
